<div class="field has-addons">
  <p class="control">
    <button class="button is-outlined" (click)="switchView('map')" [ngClass]="{'is-info is-outlined':isMapView}">
      <span class="icon is-small">
        <i class="fas fa-map"></i>
      </span>
      <span>Map</span>
    </button>
  </p>
  <p class="control">
    <button class="button is-outlined" (click)="switchView('list')" [ngClass]="{'is-info is-outlined':!isMapView}">
      <span class="icon is-small">
        <i class="fas fa-list"></i>
      </span>
      <span>List</span>
    </button>
  </p>
</div>
