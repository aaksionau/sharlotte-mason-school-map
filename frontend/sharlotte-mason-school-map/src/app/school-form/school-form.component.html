<form class="add-school-form">
  <h4 class="title is-4">Add Your HomeSchool</h4>
  <div class="content">

    <article class="message is-danger is-small" *ngIf="errors.length > 0">
      <div class="message-header">
        <p class="mt-2">Ouch! Please fix following errors: </p>
        <button class="delete" aria-label="delete"></button>
      </div>
      <div class="message-body">
        <ul class="mb-0 mt-0">
          <li *ngFor="let error of errors" class="content mb-0 mt-0">{{error}}</li>
        </ul>
      </div>
    </article>

    <div class="field">
      <div class="control">
        <input class="input" name="familyName" id="familyName" required [(ngModel)]="homeschool.familyName"
          placeholder="family name">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input class="input" name="firstName" [(ngModel)]="homeschool.firstName" placeholder="first name (optional)">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input class="input" name="email" type="email" required [(ngModel)]="homeschool.email" placeholder="email">
      </div>
    </div>
    <h5 class="subtitle is-6 mt-4 mb-2">Location:</h5>
    <span class="is-size-6">(if you donâ€™t want to provide city for some reason, type Minneapolis)</span>
    <div class="columns mt-1">
      <div class="column">
        <div class="field">
          <div class="control">
            <input class="input" name="cityName" [(ngModel)]="homeschool.cityName" placeholder="city name" required>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="select">
          <select [(ngModel)]="homeschool.state" name="state">
            <option value="MN">MN</option>
          </select>
        </div>
      </div>
    </div>
    <app-child [homeschool]="homeschool"></app-child>
    <h5 class="subtitle is-6 mt-4">Currently hosting or willing to host or lead:</h5>
    <div class="field">
      <div class="control">
        <input class="input" name="interestCMBookStudy" [(ngModel)]="homeschool.interestCMBookStudy"
          placeholder="CM Book study" />
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input class="input" name="interestNatureWalks" [(ngModel)]="homeschool.interestNatureWalks"
          placeholder="Nature walks" />
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input class="input" name="interestCoop" [(ngModel)]="homeschool.interestCoop" placeholder="Co-op" />
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input class="input" name="interestMentoring" [(ngModel)]="homeschool.interestMentoring"
          placeholder="CM or homeschool-specific business" />
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input class="input" name="interestFriendship" [(ngModel)]="homeschool.interestFriendship"
          placeholder="Friendship" />
      </div>
    </div>
  </div>
  <div class="field is-grouped">
    <p class="control">
      <button type="submit" class="button is-success card-footer-item" (click)="saveSchool()">Save</button>
    </p>
    <p class="control">
      <button class="button is-light card-footer-item" (click)="cleanForm()">Clear</button>
    </p>
    <p class="control">
      <a routerLink="/" routerLinkActive="active" class="button is-white card-footer-item" >Go To Main Page</a>
    </p>
  </div>
</form>
