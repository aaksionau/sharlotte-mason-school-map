<div class="mt-0 mb-0">
  <div class="columns mb-0">
    <div class="column is-8">
      <h5 class="subtitle is-size-5 mt-2 form-header">Children:</h5>
    </div>
    <div class="column is-4">
      <button class="button is-black is-outlined is-success" (click)="addChild()">Add Child</button>
    </div>
  </div>

  <div class="columns is-flex is-align-items-center" *ngFor="let child of homeschool?.children; let i = index">
    <div class="column is-2 pr-0">
      <label for="yearOfBirth" class="content">Child {{i + 1}}: </label>
    </div>
    <div class="column is-6">
      <div class="field has-addons">
        <p class="control">
          <span class="select">
            <select [(ngModel)]="child.monthOfBirth" id="monthOfBirth" name="monthOfBirth">
              <option value="0">January</option>
              <option value="1">February</option>
              <option value="2">March</option>
              <option value="3">April</option>
              <option value="4">May</option>
              <option value="5">June</option>
              <option value="6">July</option>
              <option value="7">August</option>
              <option value="8">September</option>
              <option value="9">October</option>
              <option value="10">November</option>
              <option value="11">December</option>
            </select>
          </span>
        </p>
        <p class="control">
          <input class="input" id="yearOfBirth" type="number" name="yearOfBirth" ng-maxlength="4"
            [(ngModel)]="child.yearOfBirth" placeholder="year"/>
        </p>
        <p class="control">
          <span class="select">
            <select [(ngModel)]="child.gender" id="gender" name="gender">
              <option value="0">boy</option>
              <option value="1">girl</option>
            </select>
          </span>
        </p>
      </div>
    </div>
    <div class="column is-1">
      <button class="delete is-danger mt-1 ml-5" (click)="removeChild(child.id)"></button>
    </div>
  </div>
</div>
