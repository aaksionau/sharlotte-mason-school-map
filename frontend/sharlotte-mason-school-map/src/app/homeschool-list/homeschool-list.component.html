<div class="column search list-view" *ngIf="isListView || forMap" [ngClass]="{'list-for-map': forMap}">
  <div>
    <article *ngFor="let homeSchool of homeSchools" class="message mb-1">
      <app-homeschool-detail [homeSchool]='homeSchool'></app-homeschool-detail>
    </article>
    <div *ngIf="homeSchools.length == 0" class="is-size-6 pr-2">There are no groups that match your request.</div>
  </div>
</div>
